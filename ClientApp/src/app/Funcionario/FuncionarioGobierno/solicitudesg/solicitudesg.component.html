<!DOCTYPE html>
<!-- utilizara la ultima version de html -->
<html>

<head>
    <meta charset="utf-8" />
    <title>Solicitudes</title>
</head>

<body>
    <div class="col-xs-12  col-md-12 col-lg-12 col-xl-12">
        <div class="resultadosBusqueda">

            <div class="row">

                <div class="titulo-de-tramites">
                    <p class="tramites"> Lista de  tramites</p>
                </div>
                <div class="contenedor-tramites-g col-xl-12">
                    <div class="contenedor-tramites">
                        <table class="table table-striped table-hover" id="table_id"  style="background-color: #ffffff;" >
                            <thead class="table" style="background-color: #4193f2;">
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">Identificaci√≥n</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Tramite</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Fecha</th>
                                    <th>Opcion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let solicitud of solicitudes; let i = index ">
                                    <td>{{i+1}}</td>
                                    <td>{{usuariosList[i]?.id}}</td>
                                    <td>{{usuariosList[i]?.nombres}}</td>
                                    <td>{{tramitesList[i]?.nombre}}</td>
                                    <td>{{solicitud?.tipoTramite}}</td>
                                    <td>{{solicitud?.fecha}}</td>
                                    <td><a class="btn btn-primary" routerLink="/VerSolicitudes/{{solicitud.codstramite}}">Ver</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
