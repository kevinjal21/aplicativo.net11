<!DOCTYPE html>
<!-- utilizara la ultima version de html -->
<html>

<head>
    <meta charset="utf-8" />
    <title>CargarDocumento</title>
</head>

<body>
    <app-menusesion></app-menusesion>
    <div *ngIf="documento">
    <br>
    <div class="container ">
        <div class="row">
            <div class="col-12 ">
                <div class="input-group mb-3">
                    <span id="Label2" class="tramites">Cargar Documento: {{documento.nombredoc}}</span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="minimo">

        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <div class="card p-2 border-info">
                        <div class="row align-items-center">
                            <div class="col-2 text-center text-info">
                                <i class="fa fa-file-pdf fa-3x" style="color: #007bff"></i>
                            </div>

                            <div class="col-10 color_todo border-left border-info  ">
                                <span id="contenido_Label2" class="titulo_banner">Cargue los documentos que soportan el respectivo tramite </span>
                                <p class="">Seleccione el documento que va a cargar, al finalizar presione la opción de
                                    guardar.</p>
                                <p class="">El documento debe estar en formato PDF y no superar los 2MB de tamaño.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12 ">
                    <div class="form-group">
                        <div class="mt-3">
                            <span id="contenido_Label6" class="titulo h5">Seleccionar archivo</span>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-9">
                    <input type="file" class="btn btn-secondary mt-2 mb-2">
                </div>
                <div class="col-md-3 text-center">
                    <input type="submit" (click)="Guardar()" value="Guardar" id="contenido_Button1"
                        class="btn btn-primary mt-2 mb-2 input-group ">
                    <button (click)="cancelar()" class="btn btn-primary">Atras</button>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                </div>
            </div>
            <hr>
            <br>
            <!-- <div class="row">
                <div class="col-12 text-right">
                    <a href="ConsultarInformesPracticas" class="btn btn-outline-secondary"
                        title="Ir la página anterior">Regresar</a>
                </div>
            </div> -->
        </div>
    </div>
</div>
</body>

</html>
